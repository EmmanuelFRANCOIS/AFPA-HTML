<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet API - JSON Server</title>
    <link rel="stylesheet" href="css/all.min.css.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container-fluid px-0">
      <nav
        class="navbar navbar-dark sticky-top flex-md-nowrap py-2 shadow mb-3"
      >
        <div
          class="col-md-3 col-lg-2 d-md-block font-weight-bold text-white afpa"
        >
          AFPA<br />CALAIS
        </div>
        <div class="col-md-9 ml-sm-auto col-lg-10">
          <!-- <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Company name</a> -->
          <h1 class="d-flex align-items-start m-0 text-uppercase">
            <i class="fas fa-database mr-5"></i>
            <div class="text-white">Gestion des Contacts</div>
          </h1>
          <button
            class="navbar-toggler position-absolute d-md-none collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <main class="container-fluid pl-3 pr-5">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-transparent sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#" id="tableau-bord">
                  <span data-feather="home"></span>
                  Tableau de bord <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="liste-contacts">
                  <span data-feather="file"></span>
                  Liste des contacts
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-add" href="#">
                  <span data-feather="shopping-cart"></span>
                  Nouveau contact
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="col-md-9 ml-sm-auto col-lg-10 pl-md-4">
          <div class="viewContacts">
            <div
              class="d-flex justify-content-between align-items-center titleTable"
            >
              <h3 class="mt-3 mb-4">
                <i class="fas fa-user-friends mr-2"></i>Liste des Utilisateurs
              </h3>
              <button
                class="mr-1 btn-add"
                title="Créer un Contact"
              >
                <i class="fas fa-user-plus"></i>
              </button>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-sm table-dark tbListe">
                <thead>
                  <tr>
                    <th width="80"># ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th class="text-right" width="100">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="viewFormContact" style="display: none">
            <div
              class="d-flex justify-content-between align-items-center titleForm"
            >
              <h3 class="mt-3 mb-4">
                <i class="fas fa-user mr-2"></i
                ><span class="formTitle">Title</span>
              </h3>
            </div>
            <div class="col-md-6 text-white">
              <form action="#" method="post">
                <div class="form-group">
                  <label for="lastname">lastname :</label>
                  <input type="text" class="form-control" name="lastname" id="lastname" />
                </div>
                <div class="form-group">
                  <label for="prelastname">firstname :</label>
                  <input
                    type="text"
                    class="form-control"
                    name="prelastname"
                    id="prelastname"
                  />
                </div>
                <button type="submit" class="btn" id="btnSubmit">Enregistrer</button>
                <button class="btn" id="btnReset">Reset</button>
              </form>
            </div>
          </div>
          <div class="viewDetails" style="display: none">
            <div class="d-flex justify-content-between align-items-center titleDetails">
              <h3 class="mt-3 mb-4">
                <i class="fas fa-user mr-2"></i><span class="formTitle">Fiche Contact</span>
              </h3>
            </div>
          </div>
          <div class="detailsBlock"></div>
        </div>


      </div>
    </main>

    <footer class="ml-md-4 mr-md-5 my-5">
      <!-- Copyright -->
      <div class="copyright">
        Copyright © 2022 Emmanuel FRANCOIS. Tous droits réservés.
      </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY"></script>
    <script src="js/geomap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
