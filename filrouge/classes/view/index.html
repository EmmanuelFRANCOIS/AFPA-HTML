<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!--                             Application                              -->
    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!-- Application Title -->
    <title>myStocks</title>
    <!-- Application Favicon -->
    <link rel="icon" type="image/x-icon" href="images/myStocks-logo.svg" />

    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!--                           CSS Stylesheets                            -->
    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!-- Font-Awesome 6.0.0 stylesheet -->
    <link rel="stylesheet" href="3rdparty/font-awesome/fa-6.1.0.all.min.css" />
    <!-- Bootstrap 5.1.3 stylesheet -->
    <link rel="stylesheet" href="3rdparty/bootstrap/bootstrap-5.1.3.min.css" />
    <!-- jQuery Datatables 1.11.5 plugin stylesheet -->
    <link rel="stylesheet" href="3rdparty/jquery/datatables/jquery.dataTables-1.11.5.min.css" />
    <!-- C3.JS 0.7.20 stylesheet -->
    <link rel="stylesheet" href="3rdparty/c3js/c3.0.7.20.min.css" />
    <!-- AOS 2.3.4 scripts -->
    <link rel="stylesheet" href="3rdparty/aos/aos-2.3.4.min.css" />
    <!-- ──────────────────────────────────────────────────────────────────── -->
    <!-- Custom Styles stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body class="">

    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!--                            HEADER Section                            -->
    <!-- ════════════════════════════════════════════════════════════════════ -->
    <header></header>

    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!--                             MAIN Section                             -->
    <!-- ════════════════════════════════════════════════════════════════════ -->
    <main class="d-flex">

      <!-- ────────────────────────────────────────────────────────────────── -->
      <!--                           SIDEBAR MENU                             -->
      <!-- ────────────────────────────────────────────────────────────────── -->
      <div class="p-0 pt-2 flex-shrink-0 bg-sidebar text-sidebar sidebar">
        <!-- Logo & Brand -->
        <a href="#" class="mb-4 text-center text-decoration-none text-dark">
          <img class="d-block mx-auto logo" height="32" src="images/myStocks-logo.svg" alt="myStocks brand logo" />
          <div class="d-none d-md-block fs-5 fw-bold text-dark company">MYSTOCKS</div>
        </a>
        <!-- User -->
        <div class="mt-4 mb-3 text-center user">
          <img src="images/avatar_0_thumb.png" alt="jean LOUIS magasinier" height="64" class="avatar">
          <div class="mt-1 nom">Jean LOUIS</div>
          <div class="d-none d-md-block text-uppercase fonction">Magasinier</div>
        </div>
        <!-- Side Menu -->
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-top border-light text-sidebar active" title="Tableau de bord">
              <i class="fa-solid fa-chart-area"></i><span class="d-none d-md-block d-lg-inline">Tableau de bord</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-light text-sidebar" title="Dépots">
              <i class="fa-solid fa-warehouse"></i><span class="d-none d-md-block d-lg-inline">Dépots</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-light text-sidebar" title="Catégories">
              <i class="fa-solid fa-table-list"></i><span class="d-none d-md-block d-lg-inline">Catégories</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-light text-sidebar" title="Produits">
              <i class="fa-solid fa-cubes"></i><span class="d-none d-md-block d-lg-inline">Produits</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-light text-sidebar" title="Clients">
              <i class="fa-solid fa-person-breastfeeding"></i><span class="d-none d-md-block d-lg-inline">Clients</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-light text-sidebar" title="Expéditions">
              <i class="fa-solid fa-truck"></i><span class="d-none d-md-block d-lg-inline">Expéditions</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-light text-sidebar" title="Fournisseurs">
              <i class="fa-solid fa-city"></i><span class="d-none d-md-block d-lg-inline">Fournisseurs</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link border-bottom border-light text-sidebar" title="Livraisons">
              <i class="fa-solid fa-truck-ramp-box"></i><span class="d-none d-md-block d-lg-inline">Livraisons</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ────────────────────────────────────────────────────────────────── -->
      <!--                           MAIN CONTENT                             -->
      <!-- ────────────────────────────────────────────────────────────────── -->
      <div class="col content">

        <!-- ──────────────────────────────────────────────────────────────── -->
        <!--                        CONTENT HEADER                            -->
        <!-- ──────────────────────────────────────────────────────────────── -->
        <div class="ps-3 py-2 d-flex align-items-center bg-header content-header">
          <h2 class="fs-4 fw-bold text-dark section-title">
            <i class="fa-solid fa-chart-area me-3" height="32"></i><span class="text-uppercase">Tableau de bord</span>
          </h2>
          <a href="#" class="ms-auto me-3 text-decoration-none text-header" id="darkModeSwitcher">
            <i class="fa-solid fa-moon fs-3" id="darkSwitchIcon"></i>
          </a>
        </div>

      </div>

    </main>

    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!--                           FOOTER Section                             -->
    <!-- ════════════════════════════════════════════════════════════════════ -->
    <footer class=""></footer>

    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!--                                Scripts                               -->
    <!-- ════════════════════════════════════════════════════════════════════ -->
    <!-- jQuery 3.6 scripts -->
    <script src="3rdparty/jquery/jquery-3.6.0.min.js"></script>
    <!-- jQuery Datatable 1.11.5 plugin scripts -->
    <script src="3rdparty/jquery/datatables/jquery.dataTables-1.11.5.min.js"></script>
    <!-- Font-Awesome 6.0.0 scripts -->
    <script src="3rdparty/font-awesome/fa-6.1.0.all.min.js"></script>
    <!-- Bootstrap 5.1.3 scripts -->
    <script src="3rdparty/bootstrap/bootstrap-5.1.3.bundle.min.js"></script>
    <!-- Axios 0.26.1 scripts -->
    <script src="3rdparty/axios/axios-0.26.1.min.js"></script>
    <!-- AOS 2.3.4 scripts -->
    <script src="3rdparty/aos/aos-2.3.4.min.js"></script>
    <!-- D3.JS 5.16 scripts (required by C3.JS) -->
    <script src="3rdparty/c3js/d3.5.16.min.js"></script>
    <!-- C3.JS 0.7.20 scripts -->
    <script src="3rdparty/c3js/c3.0.7.20.min.js"></script>
    <!-- ──────────────────────────────────────────────────────────────────── -->
    <!-- Dark mode switch -->
    <script src="js/theme-switcher.js"></script>
    <!-- Main scripts -->
    <script src="js/main.js"></script>

  </body>
</html>
